language: node_js

sudo: false

notification:
  email:
    - wsj7552715@hotmail.com

node_js:
- 4.0.0

before_install:
- |
  if ! git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qve '(\.md$)|(\.html$)'
  then
    echo "Only docs were updated, stopping build process."
    exit
  fi
  phantomjs --version

script:
- |
  if [ "$TEST_TYPE" = test ]; then
    npm test
  else
    npm run $TEST_TYPE
  fi

env:
  matrix:
  - TEST_TYPE=test
  - TEST_TYPE=coverage
  - TEST_TYPE=saucelabs

matrix:
  allow_failures:
  - env: "TEST_TYPE=saucelabs"
